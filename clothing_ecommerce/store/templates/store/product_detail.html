{% extends 'core/base.html'%}

{% block title %}The product{% endblock %}

{% block content %}
{% if product.image %}
        <div class="image mb-2">
          <img src="{{ product.image.url }}" alt="Image of {{ product.title }}">
        </div>
        {% endif %}
    <h1>{{ product.title}}</h1>

    <p>{{ product.description }}</p>
    <p class="text-lg fw-bold">NPR {{ product.price }}</p>

{% endblock %}
