{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">



    <!-- Title -->
    <title>{% block title %}Welcome{% endblock %} | YetiWears</title>
</head>
<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="#">YETIWEARS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'men'%}" id="men">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="women">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="kids">Kids</a>
                    </li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cart-plus" aria-hidden="true"></i> Add to Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user" aria-hidden="true"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <!-- Main content -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-5">
        <div class="container">
            <div class="row text-white">
                <div class="col-md-4">
                    <h3 class="mb-4">About</h3>
                    <p>Lorem ipsum bla bla bla. Lorem ipsum bla bla bla.</p>
                </div>
                <div class="col-md-4">
                    <h3 class="mb-4">Menu</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-reset">About</a></li>
                        <li><a href="#" class="text-reset">Privacy Policy</a></li>
                        <li><a href="#" class="text-reset">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3 class="mb-4">Follow Us</h3>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- Bootstrap JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RHX0lhxkKnOxMpjYkzg8pdeYqV+QLMu5D/MWXbWdsu5fVmmVkfnvHnrkW+" crossorigin="anonymous"></script>
</body>
</html>
